<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Web Audio test</title>
<script src="web_audio_test.js"></script>
</head>
<body>
<h1>Web Audio test</h1>

<h2>output test</h2>
<p><button id="play-button" type="button">start playing</button></p>
<p>freq: <input type="number" id="freq-input" value="1000" min="0" size="6"> Hz,
duration: <input type="number" id="duration-input" value="1000" min="0" size="8"> ms
<button id="enqueue-button" type="button" disabled="disabled" autocomplete="off">enqueue</button></p>

<h2>input test</h2>
<p><button id="rec-button" type="button">start recording</button></p>
<p><meter id="amplitude-meter" min="0" max="1" style="width: 30em;"></p>
<p>min: <span id="min-area">-</span></p>
<p>max: <span id="max-area">-</span></p>
<p>avg: <span id="avg-area">-</span></p>

</body>
</html>
